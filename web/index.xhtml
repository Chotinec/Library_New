<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <f:view locale="#{localeChanger.currentLocale}">
    <h:head>
        <title>#{msg.welcome_title}</title>
        <h:outputStylesheet library="css" name="style_index.css" />
        <h:outputScript library="js" name="library.js" />
        
    </h:head>
    <h:body>
        
        <noscript>
            
            <h4><p>#{msg.no_javaScript}</p></h4>
            
            <style type="text/css">
                .main {display: none;}
                p {text-align: center;}
            </style>
            
        </noscript>
        
        <div class="main">
            
            <div class="content">
                <div class="center"><h:graphicImage library="images" name="lib.png"/></div>
                <p class="title">#{msg.index_title}</p>
            </div>
            
            <div class="login center">
                <p class="title">#{msg.input_info}</p>
                
                <h:form>
                    #{msg.input_name}<h:inputText id="username" value="#{user.username}" required="true" requiredMessage="#{msg.login_required}">
                        <f:validator validatorId="com.library.web.validators.LoginValidator"/>
                        <f:ajax event="keyup" render="loginError"/>
                    </h:inputText>
                    <h:commandButton action="#{loginController.login()}" styleClass="login_button" value="#{msg.entry}" onclick="return checkValue(this.form, '#{msg.login_required}')">
                        <f:ajax execute="@form"/>
                    </h:commandButton>
                    <p><h:message for="username" id="loginError" styleClass="error"/></p>
                    
                    <ui:insert name="locales">
                        <ui:include src="/templates/locales.xhtml" />
                    </ui:insert>
                </h:form>
            </div>
            
        </div>
        
    </h:body>
    </f:view>
</html>
