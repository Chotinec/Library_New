<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Facelet title</title>
        <h:outputStylesheet library="css" name="style_index.css"/>
    </h:head>
    <h:body>
        
        <ui:composition>
            
            <h:form styleClass="locales_form">
                
                <p>
                    <h:commandLink action="#{localeChanger.changeLocale('en')}">
                        <h:graphicImage style="margin-right: 5px" library="images" name="eng.png" title="#{msg.english}"/>
                        <f:ajax execute="@form" render=":login_form :login_title" disabled="#{fn:contains(request.requestURL, 'books.xhtml')}"/>
                        <f:ajax execute="@form" render="@all" disabled="#{not fn:contains(request.requestURL, 'books.xhtml')}"/>
                    </h:commandLink>
                        
                    <h:commandLink action="#{localeChanger.changeLocale('ru')}">
                        <h:graphicImage style="margin-right: 5px" library="images" name="rus.png" title="#{msg.russion}"/>
                        <f:ajax execute="@form" render=":login_form :login_title" disabled="#{fn:contains(request.requestURL, 'books.xhtml')}"/>
                        <f:ajax execute="@form" render="@all" disabled="#{not fn:contains(request.requestURL, 'books.xhtml')}"/>
                    </h:commandLink>   
                </p>
                
            </h:form>
            
        </ui:composition>
        
    </h:body>
</html>
