<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        
        <ui:component>
            
            <h4>#{msg.genres}</h4>
            
            <h:form styleClass="genres" id="genres">    
                <ui:repeat value="#{genreController.genreList}" var="g">
                    
                    <h:commandLink value="#{g.name}" styleClass="#{g.id == searchController.selectedGenreId ? 'selected_genre' : ''}">
                        <f:param name="genre_id" value="#{g.id}"/>
                        <f:ajax onevent="showProgress" event="click" render=":booksForm:booksList @form :lettersForm :pages1 :pages2 :booksCount" listener="#{searchController.fillBooksByGenre()}"/>
                    </h:commandLink>
                    
                </ui:repeat>
            </h:form>    
            
        </ui:component>
        
    </h:body>
</html>
