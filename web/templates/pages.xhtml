<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Facelet title</title>
        <h:outputStylesheet library="css" name="style_main.css"/>
    </h:head>
    <h:body>
        
        <ui:component>
            <div class="pager">
            <h:form rendered="#{searchController.totalBooksCount > searchController.booksOnPage}">
                #{msg.pager}
                        
                <ui:repeat value="#{searchController.pageNumbers}" var="pageNumbers">
                    <h:commandLink value="#{pageNumbers}" styleClass="#{pageNumbers == searchController.selectedPageNumber ? 'selected_page' : ''}">
                        <f:param name="page_number" value="#{pageNumbers}"/>
                        <f:ajax onevent="showProgress" event="click" render=":booksForm:booksList :lettersForm :pages1 :pages2" listener="#{searchController.selectPage()}"/>
                    </h:commandLink>
                </ui:repeat>
            </h:form>
            </div>
        </ui:component>
        
        
    </h:body>
</html>
