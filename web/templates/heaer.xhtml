<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet title</title>
        <h:outputStylesheet library="css" name="style_main.css"/>
    </h:head>
    <h:body>
        
        <ui:composition>
            
            <div class="logo">
                <h:graphicImage library="images" name="library.png"/>
            </div>
            
            <div class="descr">
                <h3>#{msg.welcome_title}</h3>
            </div>
            
            <div class="welcome">
                <h5>#{msg.welcome}</h5>
                <h6>#{msg.exit}</h6>
            </div>
            
            <div class="search_div">
                <h:form styleClass="search_form">
                    <h:inputText id="search_string" styleClass="search_string"/>
                    <h:commandButton styleClass="search_button" value="#{msg.search}"/>
                    <h:selectOneMenu value="#{searchController.searchType}" styleClass="search_menu">
                        <f:selectItems value="${searchController.searchlist}" />
                    </h:selectOneMenu>
                </h:form>
            </div>
            
        </ui:composition>
        
    </h:body>
</html>
